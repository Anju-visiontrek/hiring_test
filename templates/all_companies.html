<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>All Company Details</h1>




    <div class="table-responsive">
            <table id="example" class="display table-responsive-md" style="min-width: 2000px">
                <thead>
                            <tr>
                                <th>Sr. no</th>
                                <th>company name</th>
                                <th> comapny address</th>
                                <th>company state</th>
<!--                                <th>Email</th>-->
                                <th>company email</th>
                                <th>company phone.no</th>

                            </tr>
                    <tbody>
                        {% for i in all_companies %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{i.company_Name}}</td>
                                <td>{{i.company_address}}</td>
                                <td>{{i.company_state}}</td>
                                <td>{{i.company_email}}</td>
                                <td>{{i.company_phone_no}}</td>
                            </tr>
                        {%endfor%}

            </tbody>
            </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
